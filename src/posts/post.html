<template>
  <require from="../resources/elements/at-md-wysiwyg/at-md-wysiwyg"></require>
  <div class="columns">
    <div class="column pane-editor" element.ref="editorPane">
      <div class="field">
        <label class="label">Titre</label>
        <p class="control ${loading ? 'is-loading' : ''}">
          <input class="input" type="text" placeholder="titre" value.bind="post.metadata.title">
        </p>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <p class="control ${loading ? 'is-loading' : ''}">
          <textarea class="textarea" placeholder="Description" value.bind="post.metadata.description"></textarea>
        </p>
      </div>

      <hr>
      <div class="field">
        <label class="label">Contenu du post</label>
        <at-md-wysiwyg content.bind="post.content" refresh.bind="refresh">
        </at-md-wysiwyg>
      </div>

      <div class="field">
        <p class="control ${loading ? 'is-loading' : ''}">
          <button click.trigger="save()" class="button is-primary">Submit</button>
        </p>
      </div>
    </div>
    <div class="column is-narrow pane-separator" element.ref="paneSep">
      <div class="pane-separator-menu">
        <div class="menu-action">
          <a class="button is-small is-success">
            <span class="icon is-small">
              <i class="fa fa-save"></i>
            </span>
          </a>
          Sauvegarder
        </div>
        <div class="menu-action">
          <a class="button is-small is-info">
            <span class="icon is-small">
              <i class="fa fa-refresh"></i>
            </span>
          </a>
          <span>Generer</span>
        </div>
      </div>
      <div class="pane-separator-handle">
        <span class="icon">
          <i class="fa fa-ellipsis-v"></i>
        </span>
      </div>
    </div>
    <div class="column is-one-third pane-preview" element.ref="previewPane">

    </div>
  </div>
</template>
